<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Create an actor</title>
</h:head>

<h:body>

</h:body>
    <div>
        <h:form>
            <h:panelGrid id="actorgrid" columns="3">
                <p:outputLabel for="Name" value="Name"/>
                <p:inputText id="Name" value="#{simpleControllerMyBatis.actor.firstName}"/>
                <p:message for="Name"/>
                <p:outputLabel for="Surname" value="Surname"/>
                <p:inputText id="Surname" value="#{simpleControllerMyBatis.actor.lastName}"/>
                <p:message for="Surname"/>
                <p:outputLabel for="Movie" value="Movie"/>
                <p:inputText id="Movie" value="#{simpleControllerMyBatis.movieTitle}"/>
                <p:message for="Movie"/>
            </h:panelGrid>
            <p:commandButton value="Create actor"
                             actionListener="#{simpleControllerMyBatis.createActor}"
                             ajax="false"
            />
        </h:form>
    </div>
</html>
