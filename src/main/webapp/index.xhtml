<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Database of students</title>
</h:head>

<h:body>
    <p>
        This will be the database
    </p>
</h:body>
<div>
    <h:form>
        <c:forEach items="#{simpleController.getMovies()}" var="movie">
            <p>
                <h:outputText value="#{movie.name} " style="font-weight:bold"/>
                <c:forEach items="#{movie.awardList}" var="award">
                    <h:outputText value="#{award.name} "/>
                </c:forEach>
            </p>
        </c:forEach>
        <h:panelGrid id="grid" columns="3">
            <p:outputLabel for="Title" value="Title"/>
            <p:inputText id="Title" value="#{simpleController.movie.name}"/>
            <p:message for="Title"/>
            <p:outputLabel for="Score" value="Score"/>
            <p:inputText id="Score" value="#{simpleController.movie.score}"/>
            <p:message for="Score"/>
            <p:outputLabel for="AwardList" value="Award List"/>
            <p:inputText id="AwardList" value="#{simpleController.awards}"/>
            <p:message for="AwardList"/>
        </h:panelGrid>
        <p:commandButton value="Create movie"
                         actionListener="#{simpleController.createMovie}"
                         ajax="false"
        />
    </h:form>

</div>
</html>
